{% extends "base/base_generic.html" %}
{% block headfile %}
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            width: 100%;
        }

        .bg {
            /* The image used */
            background-image: url("http://www.wsllpaper.com/wp-content/uploads/2013/08/airplane-flying-hd-desktop-wallpaper.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
{% endblock %}

{% block content %}

<div class="bg" >
<center>
    <img class="img-responsive" src="https://vignette1.wikia.nocookie.net/logopedia/images/2/24/Vistara.svg/revision/latest?cb=20140916185812"/>
</center>
<center>
    <h1 style="color: white; font-family: 'Germania One', cursive; font-size: 5em;">AIRPORT <br>MESSAGING SYSTEM</h1>
</center>
<center>
    <a href="{% url 'login'%}"><button type="button" class="btn btn-info btn-lg">Login to Continue</button></a>

</center>
</div>
{% endblock %}
